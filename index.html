<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikram Rhodes: Youth Leadership Tallahassee</title>
    <style>
        body {
            background-color: #0055ff; /* Darker blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff; /* White text */
        }

        header {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        .picture-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .picture-frame {
            width: 500px;
            height: 400px;
            border: 2px solid #ffffff; /* White border */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .picture-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the frame without distortion */
        }

        .picture-frame span {
            position: absolute;
            bottom: -40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        Vikram Rhodes: Youth Leadership Tallahassee
    </header>

    <div class="picture-container">
        <div class="picture-frame">
             <img src="PortableCharger.jpeg" alt="Portable Charger for Camera">
            <span>1</span>
        </div>
        <div class="picture-frame">
            <img src="FrenchtownPanel.png" alt="Frenchtown Renissaince Panel">
            <span>2</span>
        </div>
        <div class="picture-frame">
            <img src="CrocGiveaway.jpg" alt="Croc Giveaway">
            <span>3</span>
        </div>
    </div>
</body>
</html>
